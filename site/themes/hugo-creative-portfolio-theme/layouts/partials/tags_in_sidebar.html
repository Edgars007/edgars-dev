<div class="tags mb-5">
  {{ $page := .GetPage "portfolio" }}
  {{ $s := slice }}
  {{ range $page.Pages }}

  {{ if .Params.tags }}
    {{ range .Params.tags }}
        {{ $s = $s | append . }}
    {{ end }}
  {{ end }}

  {{ end }}
  Tags: &nbsp;
  {{ range $s | uniq }}
    {{ if . }}
    <a href="/?tag={{ . }}" class="badge badge-pill bg-light text-body border mr-1 my-badge">
      <i class="fas fa-tag mr-1"></i>
      {{ . }}
    </a>
    {{ end }}
  {{ end }}

</div>
