baseurl = "/"
languageCode = "en-us"
languageLang = "en"
title = "EDGARS.DEV"
theme = "hugo-creative-portfolio-theme"

# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "G-8MNJXCBPFP"

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "blue"
  description = "Describe your website"
  copyright = "&copy;2021 Edgars Grava"
  sidebarAbout = [
    "I am a creative illustrator and graphic designer with more than 10 years of experience.",
    "Originally from Toronto, currently based in London."
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "hello@edgars.dev"

    # Optional Matomo analytics (formerly piwik)
      # [params.analytics.matomo]
      #  URL = "https://stats.example.com"
      #  ID = "42"
      #  # Track all subdomains with "*.example.com" (Optional)
      #  domain = "www.example.com"
      #  # Optional integrity check hash
      #  hash = ""

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = "/"
  home = true

  [[params.navlinks]]
  name = "About"
  url = "about/"

  [[params.navlinks]]
  name = "Get in touch"
  url = "contact/"

  [params.social]
  email         = "hello@edgars.dev"
  linkedin      = "https://linkedin.com/in/edgars-grava-002b461a2"
  github        = "https://github.com/edgars-dev"
  youtube       = "https://www.youtube.com/channel/UC6sWH3ozHhC-jLR-7spRtuA"
  telegram      = "/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]

  [[module.mounts]]
    source = "themes/hugo-creative-portfolio-theme/site/content"
    target = "content"

  [[module.mounts]]
    source = "themes/hugo-creative-portfolio-theme/site/static"
    target = "static"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "themes/hugo-creative-portfolio-theme/layouts"
    target = "layouts"

  [[module.mounts]]
    source = "data"
    target = "data"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "themes/hugo-creative-portfolio-theme/archetypes"
    target = "archetypes"
